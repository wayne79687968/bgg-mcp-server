startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["index.js"],
      env: {
        NODE_ENV: "production"
      }
    })

deployment:
  timeout: 120
  maxRetries: 3
  healthCheck:
    path: "/health"
    interval: 30
    timeout: 5
    retries: 3
